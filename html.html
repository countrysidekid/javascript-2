<!DOCTYPE 
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PiggyVest Task</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="container">
      <!-- piggyVest Logo -->
      <img src="https://res.cloudinary.com/technelly/image/upload/v1585916858/piggyvest_logo_d5c8gk.svg" class="piggy_logo"alt="PiggyVest Logo">
      <div class="bg">

        <!-- this is the header -->
        <header>
          <h1 class="text mytop">Create a Secure Account</h1>
          <p class="top">Welcome to the future of Savings and Investments</p>
        </header>

        <!-- this is the form -->
        <form class="space" action="index.html" method="post">
          <div class="bottom">
            <label class="space">Fullname</label><br>
            <input type="text" class="bgcolor mt" name="Fullname" placeholder="Fullname" value=""><br>
          </div>
        <div class="bottom">
          <label class="space">Email Address</label><br>
          <input type="text" class="bgcolor mt" name="Emailaddress" placeholder="Email Address" value=""><br>
        </div>
        <div class="bottom">
          <label class="space">Phone Number</label><br>
          <input type="tel" class="bgcolor mt" name="Phone Number" placeholder="Phone Number" value=""><br>
        </div>
          <div class="bottom">
            <label class="space">Password</label><br>
            <input type="tel" class="bgcolor mt" name="Password" placeholder="Password" value=""><br>
          </div>
        <div class="bottom">
          <label class="space">Referrer or Promo Code (Optional)</label><br>
          <input type="text" class="bgcolor mt" name="Referrercode" placeholder="Referrer Phone Or Code" value=""><br>
        </div>
          <div class="bottom">
            <label class="space">Password</label><br>
            <input type="tel" class="bgcolor mt" name="Password" placeholder="Password" value=""><br>
          </div>
          <div>
              <label class="space bottom">How Did You Hear About Us? (Optional) </label>
          </div>

          <div class="bottom">
            <select name="format" class="select" id="format">
              <option selected disabled class="space btn">Click To Select</option>
              <option value="fb" class="space">Facbook</option>
              <option value="twt" class="space">Twitter</option>
              <option value="ig" class="space">Instagram</option>
              <option value="fandf" class="space">Friend/Family/Coworker/Referral</option>
              <option value="blog" class="space">Online blog</option>
              <option value="news" class="space">Local newspaper</option>
              <option value="event" class="space">At an event</option>
              <option value="other" class="space">Others</option>
            </select><br>
            <button class="space btn" type="submit">Create Account</button>
        </form>

      </div>

      <!-- login link -->
      </div>
      <a href="https://dashboard.piggyvest.com/login" class="piggy_logo login">Already have an account? Log in

      </a>
    </div>

  </div>
</body>

</html>
